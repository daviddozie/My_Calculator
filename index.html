<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="calculator" class="d-flex justify-content-center align-items-center">
        <div class="calculator-wrapper">
            <div class="anim-wrapper position-relative">
                <input type="text" id="display">
                <span class="anim" id="anime-clear"></span>
            </div>
            <div>
                <div class="buttons">
                    <div class="btn-wrapper d-flex justify-content-center">
                        <button class="my-3 mx-3" onclick="clearDisplay()">C</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('*')"><i class="fa-solid fa-xmark"></i></button>
                        <button class="my-3 mx-3" onclick="clearSingleDisplay()"><i class="fa-regular fa-circle-xmark"></i></button>
                    </div>
                    <div class="btn-wrapper d-flex justify-content-center">
                        <button class="my-3 mx-3" onclick="appendToDisplay('7')">7</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('8')">8</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('9')">9</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('-')"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="btn-wrapper d-flex justify-content-center">
                        <button class="my-3 mx-3" onclick="appendToDisplay('4')">4</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('5')">5</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('6')">6</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('+')"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="d-flex btn-wrapper justify-content-center">
                        <button class="my-3 mx-3" onclick="appendToDisplay('3')">3</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('2')">2</button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('1')">1</button>
                        <button class="my-3 mx-3" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button>
                    </div>
                    <div class="d-flex btn-wrapper justify-content-center">
                        <button class="my-3 mx-3" onclick="appendToDisplay('.')"><i class="bi bi-dot"></i></button>
                        <button class="my-3 mx-3" onclick="appendToDisplay('0')">0</button> 
                        <button class="my-3 mx-3" onclick="appendToDisplay('/100')"><i class="fa-solid fa-percent"></i></button>
                        <button class="my-3 mx-3" onclick="alpha()">ABC</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
